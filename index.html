<!DOCTYPE html>
<html lang="en">
<head>
<title>Kit's Schwab Challenge</title>
<link rel="stylesheet" type="text/css" href="boxes.css">
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>

<body>
  <!--
  Code Exam: 
  You can use javascript or jquery. 
  路 Build a responsive module on a webpage containing 4 square boxes with colors: red, green, blue, white.
  路 Each box has a maximum width of 230px, and the webpage has a maximum width of 980px.
  路 Each box contains a button, and when clicked changes the color of the other boxes to its color, except for the white box.
  路 The white box always remains white and when its button is clicked, it resets the colors of the other boxes to their original colors.
  -->
  <header>Kit's Boxes</header>
  <div class = "container">
    <section class = "redBox box change" id="redBox">
      <button id="red">Change to Red</button>
    </section>
    <section class="greenBox box change" id="greenBox">
      <button id="green">Change to Green</button>
    </section>
    <section class="blueBox box change" id="blueBox">
      <button id="blue">Change to Blue</button>
    </section>
    <section class="whiteBox box" id="whiteBox">
      <button id="reset">Reset to Original</button>
    </section>
  </div>
  
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="boxes.js"></script>
</body>

</html>
